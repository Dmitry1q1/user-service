<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1 style="text-align:center">USERs list's table</h1>
    <table align="center">
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>recordBookNumber</th>
            <th>roles</th>
        </tr>
    </table>
    {{#users}}
    <table align="center">
        <tr>
            <td>{{id}}</td>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{recordBookNumber}}</td>
            <td>{{#roles}}{{name}}  {{/roles}}</td>
            <td>{{#courses}}{{courseName}}  {{/courses}}</td>
        </tr>
    </table>
    {{/users}}
</body>
</html>
